<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Profile-Card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/06ebe435-e6f4-4696-8b8e-9479c9db4efc.jpg" class="profile-image">
        </div>
        <div class="profile-text">
            <span class="name">Dorji Sherpa</span>
            <span class="job">Student & Gamer</span>
        </div>
        <div class="media-button">
        <a href="" class="link" style="background-color: rgb(76, 76, 245);">
            <i class='bx bxl-facebook-circle'></i>
        </a>
        <a href="" class="link" style="background-color: rgb(69, 165, 203);">
            <i class='bx bxl-twitter'></i>
        </a>
        <a href="" class="link" style="background-color: rgb(230, 66, 93);">
            <i class='bx bxl-instagram'></i>
        </a>
        <a href="" class="link" style="background-color: blue;">
            <i class='bx bxl-linkedin-square'></i>        </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Mail</button>
        </div>
    </div>
    
</body>
</html>
